<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info</title>

        }

            border-radius: 5px;

            width: 43%;

            padding-top: 115px;
        }
        .list2 {
            border:double;
            border-radius: 5px;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>

    <h1>Employee Info</h1>
